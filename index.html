<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <!-- WRAPPER -->
    <div class="wrapper">
        <!-- WRAP-NAV -->
        <div class="wrap-nav">
            <div class="wrap-nav__btn">
                <button class="button">
                    <img class="button__img" src="./img/arrow-back.svg" alt="button-img" width="20" height="20">
                    <p class="button__desc">Back</p>
                </button>
            </div>
            <ul class="wrap-nav__list">
                <li class="wrap-nav__item">
                    <a href="#" class="wrap-nav__link">Netherlands</a>
                </li>
                <li class="wrap-nav__item">
                    <a href="#" class="wrap-nav__link nav__link--active">Spain</a>
                </li>
                <li class="wrap-nav__item">
                    <a href="#" class="wrap-nav__link">France</a>
                </li>
            </ul>
        </div>
        <!-- WRAP-BOX -->
        <div class="wrap-box">
            <h1 class="wrap-box__header">Visiting the pastelle city<span class="line"></span> </h1>
            <p class="wrap-box__desc">By <span class="wrap-box__desc--active">Jerry Henderson</span>,in Tourism</p>

            <div class="wrap-aside">

                    <iframe class="wrap-aside__iframe" width="190" height="130"

                    <div class="wrap-aside__text">
                        <p class="wrap-aside__desc">View all photos</p>

                    <p class="wrap-aisde-rigth__desc">
